<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/default :: layout(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alexandre Website</title>
</head>
<body>

<main>
    <h1>Articles</h1>
    <table>
        <thead>
            <tr>
                <th>title</th>
                <th>Name</th>
                <th>status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="article : ${articlesPage.content}">
                <td th:text="${article.title}"></td>
                <td th:text="${article.uri}"></td>
                <td th:text="${article.status}"></td>
            </tr>
        </tbody>
    </table>
</main>

</body>
</html>
